{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Login</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
