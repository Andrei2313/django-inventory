{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h1>Create Order</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Place Order</button>
        <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
